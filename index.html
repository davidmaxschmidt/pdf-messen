<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <title>PDF Maßband – EBG</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <style>
    :root{
      --y:#FFF200;--bk:#1a1a1a;--bg:#E0E0E0;--card:#fff;
      --t1:#323130;--t2:#646464;--bl:#F3F2F1;
      --sat:env(safe-area-inset-top,0px);--sab:env(safe-area-inset-bottom,0px);
      --sal:env(safe-area-inset-left,0px);--sar:env(safe-area-inset-right,0px);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{height:100%;overflow:hidden;position:fixed;width:100%;touch-action:manipulation}
    body{
      font-family:'DM Sans',-apple-system,system-ui,sans-serif;
      height:100dvh;display:flex;flex-direction:column;overflow:hidden;
      background:var(--bk);color:var(--t1);-webkit-text-size-adjust:100%;
    }
    .hdr{background:var(--bk);padding:var(--sat) 0 0;flex-shrink:0;z-index:100}
    .hdr-in{height:46px;display:flex;align-items:center;gap:0;padding:0 calc(12px + var(--sal))}
    /* Logo sits flush left against the yellow separator */
    .hdr-logo{height:34px;width:34px;object-fit:contain;margin-right:0;flex-shrink:0}
    .hdr-sep{width:2.5px;height:24px;background:var(--y);border-radius:1px;flex-shrink:0;margin:0 10px 0 0}
    .hdr h1{color:#fff;font-size:13px;font-weight:600;white-space:nowrap}
    .hdr h1 b{color:var(--y);font-weight:700}
    .hdr-sp{flex:1}
    .hb{
      background:none;border:1.5px solid rgba(255,255,255,.2);border-radius:6px;
      color:#fff;padding:4px 7px;font:600 10.5px/1 'DM Sans',sans-serif;
      cursor:pointer;display:flex;align-items:center;gap:3px;white-space:nowrap;
      -webkit-tap-highlight-color:transparent;transition:all .12s;flex-shrink:0;
      margin-left:5px;
    }
    .hb:active{opacity:.6}
    .hb.on{background:var(--y);color:var(--bk);border-color:var(--y)}
    .hb svg{width:15px;height:15px;flex-shrink:0}
    .hb-y{background:var(--y);color:var(--bk);border-color:var(--y);font-weight:700;font-size:12px;padding:4px 9px}

    .tb{
      background:var(--card);border-bottom:1px solid var(--bl);
      padding:7px calc(12px + var(--sal));flex-shrink:0;z-index:90;
      display:none;overflow-x:auto;-webkit-overflow-scrolling:touch;
    }
    .tb.open{display:block}
    .tbr{display:flex;gap:7px;align-items:end;flex-wrap:nowrap;min-width:max-content}
    .cf{display:flex;flex-direction:column;gap:2px;flex-shrink:0}
    .cf label{font-size:9px;font-weight:600;color:var(--t2);text-transform:uppercase;letter-spacing:.06em}
    .cf input,.cf select{
      font:16px/1.2 'DM Sans',sans-serif;padding:5px 7px;border-radius:5px;
      border:1.5px solid var(--bl);background:#fafafa;color:var(--t1);
      outline:none;min-width:0;-webkit-appearance:none;
    }
    .cf input:focus,.cf select:focus{border-color:var(--y)}
    .cf input[type=file]{padding:3px;max-width:190px;font-size:14px}
    .cf input[type=file]::file-selector-button{
      font:600 10px 'DM Sans',sans-serif;padding:3px 7px;border:none;
      border-radius:3px;background:var(--bk);color:#fff;cursor:pointer;margin-right:4px;
    }
    .csz{display:flex;align-items:center;gap:3px}
    .csz input{width:55px}
    .csz .x{color:var(--t2);font-size:11px;font-weight:700}
    .bt{
      font:600 10.5px 'DM Sans',sans-serif;padding:6px 10px;border-radius:5px;
      border:none;cursor:pointer;display:inline-flex;align-items:center;gap:3px;
      white-space:nowrap;-webkit-tap-highlight-color:transparent;
    }
    .bt:disabled{opacity:.3}
    .bt-g{background:none;color:var(--t2);border:1.5px solid #ddd}

    .vw{flex:1;position:relative;background:var(--bg);overflow:auto;-webkit-overflow-scrolling:touch}
    .vi{position:relative;display:inline-block;min-width:100%;min-height:100%}
    .vi.cen{display:flex;align-items:center;justify-content:center}
    canvas{display:block}
    .ov{position:absolute;left:0;top:0;pointer-events:none;z-index:10;overflow:visible}

    .mp{
      position:absolute;z-index:20;width:22px;height:22px;
      touch-action:none;user-select:none;-webkit-user-select:none;
      pointer-events:none;-webkit-tap-highlight-color:transparent;
    }
    body.mm .mp{pointer-events:auto;cursor:grab}
    body.mm .mp:active{cursor:grabbing}
    .mp-ch{width:100%;height:100%;position:relative}
    .mp-d{
      position:absolute;inset:3px;border-radius:50%;
      background:rgba(255,242,0,.18);border:1.5px solid rgba(255,242,0,.6);
      box-shadow:0 0 5px rgba(255,242,0,.15);transition:background .1s,box-shadow .1s;
    }
    .mp.drag .mp-d{background:rgba(255,242,0,.32);box-shadow:0 0 14px rgba(255,242,0,.4)}
    .mp-h,.mp-v{position:absolute;background:rgba(255,242,0,.75)}
    .mp-h{width:100%;height:1px;top:50%;left:0;transform:translateY(-.5px)}
    .mp-v{height:100%;width:1px;left:50%;top:0;transform:translateX(-.5px)}
    .mp-hs,.mp-vs{position:absolute;background:rgba(0,0,0,.2)}
    .mp-hs{width:100%;height:.5px;top:calc(50% + .75px);left:0}
    .mp-vs{height:100%;width:.5px;left:calc(50% + .75px);top:0}
    .mp-c{
      position:absolute;width:2px;height:2px;border-radius:50%;
      background:var(--y);box-shadow:0 0 2px rgba(0,0,0,.35);
      top:50%;left:50%;transform:translate(-50%,-50%);
    }

    .sf{
      position:absolute;top:6px;left:50%;transform:translateX(-50%);z-index:50;
      padding:3px 10px;background:rgba(26,26,26,.82);
      backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);
      border-radius:6px;font-size:10.5px;color:rgba(255,255,255,.65);
      max-width:calc(100% - 16px);text-align:center;pointer-events:none;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .sf.ok{color:rgba(80,220,140,.85)}.sf.wn{color:rgba(255,200,60,.85)}
    .sf:empty{opacity:0}

    .empty{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100%;gap:10px;color:var(--t2);opacity:.45;
    }
    .empty svg{width:44px;height:44px}.empty p{font-size:13px}

    .ft{background:var(--bk);padding:0 12px var(--sab);flex-shrink:0}
    .ft-in{height:28px;display:flex;align-items:center;justify-content:center;font-size:9.5px;color:#777}

    body.mm .vw{box-shadow:inset 0 0 0 2px rgba(255,242,0,.3)}

    @media(max-width:600px){
      .hdr-in{padding:0 calc(8px + var(--sal))}
      .hdr h1{font-size:11.5px}.hdr-logo{height:28px;width:28px}
      .hb{padding:4px 5px;font-size:9.5px;margin-left:3px}
      .hb .bl{display:none}
      .tb{padding:5px calc(8px + var(--sal))}
    }
  </style>
</head>
<body>

<header class="hdr"><div class="hdr-in">
  <img class="hdr-logo" id="logoImg" alt="EBG">
  <div class="hdr-sep"></div>
  <h1>PDF <b>Maßband</b></h1>
  <div class="hdr-sp"></div>
  <button class="hb" id="modeBtn">
    <svg id="modeIco" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
    <span class="bl" id="modeLbl">Messen</span>
  </button>
  <button class="hb hb-y" id="addBtn" title="Neue Messung">＋</button>
  <button class="hb" id="ziBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button>
  <button class="hb" id="zoBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="5" y1="12" x2="19" y2="12"/></svg></button>
  <button class="hb" id="expBtn" title="PDF exportieren">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
    <span class="bl">Export</span>
  </button>
  <button class="hb on" id="tbBtn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="3"/><path d="M12.22 2h-.44a2 2 0 00-2 2v.18a2 2 0 01-1 1.73l-.43.25a2 2 0 01-2 0l-.15-.08a2 2 0 00-2.73.73l-.22.38a2 2 0 00.73 2.73l.15.1a2 2 0 011 1.72v.51a2 2 0 01-1 1.74l-.15.09a2 2 0 00-.73 2.73l.22.38a2 2 0 002.73.73l.15-.08a2 2 0 012 0l.43.25a2 2 0 011 1.73V20a2 2 0 002 2h.44a2 2 0 002-2v-.18a2 2 0 011-1.73l.43-.25a2 2 0 012 0l.15.08a2 2 0 002.73-.73l.22-.39a2 2 0 00-.73-2.73l-.15-.08a2 2 0 01-1-1.74v-.5a2 2 0 011-1.74l.15-.09a2 2 0 00.73-2.73l-.22-.38a2 2 0 00-2.73-.73l-.15.08a2 2 0 01-2 0l-.43-.25a2 2 0 01-1-1.73V4a2 2 0 00-2-2z"/></svg>
  </button>
</div></header>

<div class="tb open" id="toolbar"><div class="tbr">
  <div class="cf"><label>PDF</label><input id="file" type="file" accept="application/pdf"/></div>
  <div class="cf"><label>Seite</label><select id="pgSel" disabled style="width:75px"></select></div>
  <div class="cf"><label>1 :</label><input id="scaleN" type="number" min="1" step="1" value="250" style="width:70px"/></div>
  <div class="cf"><label>Blatt</label><select id="paper" style="width:100px">
    <option value="auto">Auto</option><option value="A4">A4</option>
    <option value="A3">A3</option><option value="A2">A2</option><option value="custom">Custom</option>
  </select></div>
  <div class="cf"><label>mm</label><div class="csz">
    <input id="cW" type="number" min="10" value="210"/>
    <span class="x">×</span>
    <input id="cH" type="number" min="10" value="297"/>
  </div></div>
  <div class="cf" style="justify-content:end">
    <button class="bt bt-g" id="clearAll">Alle ✕</button>
  </div>
</div></div>

<div class="vw" id="vw">
  <div class="vi cen" id="vi"><canvas id="cv" style="display:none"></canvas></div>
  <svg class="ov" id="ov"></svg>
  <div class="sf" id="st"></div>
  <div class="empty" id="emp">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.3" stroke-linecap="round">
      <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
      <polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/>
    </svg><p>PDF auswählen</p>
  </div>
</div>

<footer class="ft"><div class="ft-in">© 2026 David Schmidt</div></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<script type="module">
import*as pdfjsLib from"https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.mjs";
pdfjsLib.GlobalWorkerOptions.workerSrc="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.mjs";

const $=id=>document.getElementById(id),
  fileIn=$("file"),pgSel=$("pgSel"),scaleN=$("scaleN"),
  paper=$("paper"),cW=$("cW"),cH=$("cH"),clearAllBtn=$("clearAll"),
  stEl=$("st"),vw=$("vw"),vi=$("vi"),
  cv=$("cv"),ctx=cv.getContext("2d",{alpha:false}),
  ovSvg=$("ov"),emp=$("emp"),
  modeBtn=$("modeBtn"),modeLbl=$("modeLbl"),modeIco=$("modeIco"),
  addBtn=$("addBtn"),ziBtn=$("ziBtn"),zoBtn=$("zoBtn"),
  expBtn=$("expBtn"),tbBtn=$("tbBtn"),tb=$("toolbar");

let pdf=null,pg=null,pgNum=1;
let baseS=1,zoomL=1,renS=1;
let mode="nav";
let pdfBytes=null;

let measurements=[];
let idCtr=0;
let dragging=null;

const ZSTEPS=[.5,.75,1,1.25,1.5,2,3,4,6];
function nearZ(z){let b=0;for(let i=1;i<ZSTEPS.length;i++)if(Math.abs(ZSTEPS[i]-z)<Math.abs(ZSTEPS[b]-z))b=i;return b}
function doZ(d){if(!pdf)return;const i=nearZ(zoomL),n=d>0?Math.min(i+1,ZSTEPS.length-1):Math.max(i-1,0);zoomL=ZSTEPS[n];render()}
ziBtn.onclick=()=>doZ(1);zoBtn.onclick=()=>doZ(-1);

function setMode(m){
  mode=m;
  if(m==="meas"){
    document.body.classList.add("mm");modeBtn.classList.add("on");modeLbl.textContent="Messen";
    modeIco.innerHTML='<circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>';
    if(pdf)stat("Messen: Punkte ziehen · ＋ neue Messung","ok");
  }else{
    document.body.classList.remove("mm");modeBtn.classList.remove("on");modeLbl.textContent="Nav";
    modeIco.innerHTML='<polyline points="5 9 2 12 5 15"/><polyline points="9 5 12 2 15 5"/><polyline points="15 19 12 22 9 19"/><polyline points="19 9 22 12 19 15"/><line x1="2" y1="12" x2="22" y2="12"/><line x1="12" y1="2" x2="12" y2="22"/>';
    if(pdf)stat("Navigieren · +/− Zoom","ok");
  }
}
modeBtn.onclick=()=>setMode(mode==="nav"?"meas":"nav");
tbBtn.onclick=()=>{tb.classList.toggle("open");tbBtn.classList.toggle("on");if(pdf)setTimeout(render,50)};

function stat(h,c=""){stEl.className="sf "+(c||"");stEl.innerHTML=h}

function mpp(wPt,hPt){
  const MM=25.4/72,p=paper.value;
  if(p==="auto")return{m:MM,w:false};
  let w,h;
  if(p==="A4"){w=210;h=297}else if(p==="A3"){w=297;h=420}
  else if(p==="A2"){w=420;h=594}else{w=+cW.value||0;h=+cH.value||0}
  if(!(w>0&&h>0))return{m:MM,w:true};
  return{m:((w/wPt)+(h/hPt))/2,w:Math.abs((wPt/hPt)-(w/h))/(w/h)>.03};
}

function c2pt(cx,cy){
  const r=cv.getBoundingClientRect(),d=devicePixelRatio||1;
  return{xPt:(cx-r.left)*(cv.width/r.width)/(renS*d),yPt:(cy-r.top)*(cv.height/r.height)/(renS*d)};
}
function pt2css(xPt,yPt){
  const r=cv.getBoundingClientRect(),wr=vw.getBoundingClientRect(),d=devicePixelRatio||1;
  return{
    x:xPt*renS*d*(r.width/cv.width)+(r.left-wr.left)+vw.scrollLeft,
    y:yPt*renS*d*(r.height/cv.height)+(r.top-wr.top)+vw.scrollTop
  };
}

function mkPt(){
  const el=document.createElement("div");el.className="mp";
  el.innerHTML='<div class="mp-ch"><div class="mp-d"></div><div class="mp-h"></div><div class="mp-hs"></div><div class="mp-v"></div><div class="mp-vs"></div><div class="mp-c"></div></div>';
  vw.appendChild(el);return el;
}
function posPt(el,xPt,yPt){const{x,y}=pt2css(xPt,yPt);el.style.left=(x-11)+"px";el.style.top=(y-11)+"px"}

function addMeas(){
  if(!pdf||!pg)return;
  const base=pg.getViewport({scale:1});
  const pp=mpp(base.width,base.height);
  const n=Math.max(1,+scaleN.value||1);
  const oneMPt=(1000/n)/pp.m;
  const wr=vw.getBoundingClientRect();
  const ctr=c2pt(wr.left+wr.width/2,wr.top+wr.height/2);
  const half=oneMPt/2;
  const m={id:++idCtr,a:{xPt:ctr.xPt-half,yPt:ctr.yPt},b:{xPt:ctr.xPt+half,yPt:ctr.yPt},elA:mkPt(),elB:mkPt()};
  m.elA.addEventListener("pointerdown",ev=>startDrag(m,"a",ev));
  m.elB.addEventListener("pointerdown",ev=>startDrag(m,"b",ev));
  measurements.push(m);refreshAll();setMode("meas");
  stat(`#${measurements.length} (1m bei 1:${n})`,"ok");
}
addBtn.onclick=addMeas;

clearAllBtn.onclick=()=>{measurements.forEach(m=>{m.elA.remove();m.elB.remove()});measurements=[];ovSvg.innerHTML="";stat("Gelöscht","ok")};

function startDrag(m,pt,ev){
  if(mode!=="meas")return;ev.preventDefault();ev.stopPropagation();
  const el=pt==="a"?m.elA:m.elB,p=pt==="a"?m.a:m.b;
  el.classList.add("drag");el.setPointerCapture(ev.pointerId);
  const pp=c2pt(ev.clientX,ev.clientY);
  dragging={m,pt,offX:p.xPt-pp.xPt,offY:p.yPt-pp.yPt,el};
}
document.addEventListener("pointermove",ev=>{
  if(!dragging||!pg)return;
  const pp=c2pt(ev.clientX,ev.clientY);
  const np={xPt:pp.xPt+dragging.offX,yPt:pp.yPt+dragging.offY};
  if(dragging.pt==="a")dragging.m.a=np;else dragging.m.b=np;
  posPt(dragging.el,np.xPt,np.yPt);drawOv();
});
document.addEventListener("pointerup",()=>{if(!dragging)return;dragging.el.classList.remove("drag");dragging=null});

function drawOv(){
  if(!pg||!measurements.length){ovSvg.innerHTML="";return}
  const sw=Math.max(vi.scrollWidth,vw.clientWidth);
  const sh=Math.max(vi.scrollHeight,vw.clientHeight);
  ovSvg.style.width=sw+"px";ovSvg.style.height=sh+"px";
  ovSvg.setAttribute("viewBox",`0 0 ${sw} ${sh}`);
  const base=pg.getViewport({scale:1});
  const pp=mpp(base.width,base.height);
  const n=Math.max(1,+scaleN.value||1);
  const rawFs=12/Math.sqrt(zoomL);
  const fs=Math.max(9,Math.min(15,rawFs));
  let svg="";
  for(const m of measurements){
    const a=pt2css(m.a.xPt,m.a.yPt),b=pt2css(m.b.xPt,m.b.yPt);
    svg+=`<line x1="${a.x}" y1="${a.y}" x2="${b.x}" y2="${b.y}" stroke="#FFF200" stroke-width="2" stroke-dasharray="6 3" opacity=".7"/>`;
    svg+=`<line x1="${a.x}" y1="${a.y}" x2="${b.x}" y2="${b.y}" stroke="rgba(0,0,0,.25)" stroke-width=".8" stroke-dasharray="6 3" stroke-dashoffset="3"/>`;
    const distPt=Math.hypot(m.b.xPt-m.a.xPt,m.b.yPt-m.a.yPt);
    const mm=distPt*pp.m,realM=(mm/1000)*n;
    const mx=(a.x+b.x)/2,my=(a.y+b.y)/2;
    const dx=b.x-a.x,dy=b.y-a.y,len=Math.hypot(dx,dy)||1;
    const px=-dy/len*16,py=dx/len*16;
    const lx=mx+px,ly=my+py;
    let ang=Math.atan2(dy,dx)*180/Math.PI;
    if(ang>90)ang-=180;if(ang<-90)ang+=180;
    const label=`${realM.toFixed(2)} m`;
    const sub=`${mm.toFixed(1)} mm`;
    const pw=Math.max(label.length,sub.length)*fs*.55+12;
    const ph=fs*2.6;
    svg+=`<g transform="translate(${lx},${ly}) rotate(${ang.toFixed(1)})">`;
    svg+=`<rect x="${-pw/2}" y="${-ph/2}" width="${pw}" height="${ph}" rx="4" fill="rgba(26,26,26,.88)" stroke="rgba(255,242,0,.3)" stroke-width=".5"/>`;
    svg+=`<text x="0" y="${-fs*.2}" text-anchor="middle" fill="#FFF200" font-family="DM Sans,sans-serif" font-weight="700" font-size="${fs+1}">${label}</text>`;
    svg+=`<text x="0" y="${fs*.75}" text-anchor="middle" fill="rgba(255,255,255,.55)" font-family="DM Sans,sans-serif" font-weight="400" font-size="${fs-1.5}">${sub}</text>`;
    svg+=`</g>`;
  }
  ovSvg.innerHTML=svg;
}

function refreshAll(){
  for(const m of measurements){posPt(m.elA,m.a.xPt,m.a.yPt);posPt(m.elB,m.b.xPt,m.b.yPt)}
  drawOv();
}

async function render(){
  if(!pdf)return;
  pg=await pdf.getPage(pgNum);
  const base=pg.getViewport({scale:1});
  const wr=vw.getBoundingClientRect();
  baseS=Math.min(wr.width/base.width,wr.height/base.height);
  renS=baseS*zoomL;
  const vp=pg.getViewport({scale:renS});
  const d=devicePixelRatio||1;
  cv.width=Math.floor(vp.width*d);cv.height=Math.floor(vp.height*d);
  cv.style.width=vp.width+"px";cv.style.height=vp.height+"px";
  vi.classList.toggle("cen",vp.width<=wr.width&&vp.height<=wr.height);
  ctx.setTransform(d,0,0,d,0,0);ctx.imageSmoothingEnabled=true;
  await pg.render({canvasContext:ctx,viewport:vp}).promise;
  const p=mpp(base.width,base.height);
  stat(`${p.w?"⚠":"✓"} ${paper.value} · ${Math.round(zoomL*100)}%`,p.w?"wn":"ok");
  refreshAll();
}

async function loadPdf(f){
  measurements.forEach(m=>{m.elA.remove();m.elB.remove()});measurements=[];ovSvg.innerHTML="";
  zoomL=1;stat("Laden…");
  pdfBytes=await f.arrayBuffer();
  pdf=await pdfjsLib.getDocument({data:pdfBytes.slice(0)}).promise;
  pgSel.innerHTML="";
  for(let i=1;i<=pdf.numPages;i++){const o=document.createElement("option");o.value=i;o.textContent=i+"/"+pdf.numPages;pgSel.appendChild(o)}
  pgNum=1;pgSel.value="1";pgSel.disabled=false;
  cv.style.display="block";emp.style.display="none";vi.classList.remove("cen");
  await render();stat("＋ für neue Messung","ok");setMode("meas");
}

// ── PDF EXPORT ──
expBtn.onclick=async()=>{
  if(!pdfBytes||!pg||!measurements.length){stat("Keine Messungen","wn");return}
  stat("PDF wird erstellt…");
  try{
    const{PDFDocument,rgb,StandardFonts}=PDFLib;
    const doc=await PDFDocument.load(pdfBytes);
    const page=doc.getPages()[pgNum-1];
    const{width:pgW,height:pgH}=page.getSize();
    const font=await doc.embedFont(StandardFonts.Helvetica);
    const fontB=await doc.embedFont(StandardFonts.HelveticaBold);
    const base=pg.getViewport({scale:1});
    const pp=mpp(base.width,base.height);
    const n=Math.max(1,+scaleN.value||1);
    const sX=pgW/base.width,sY=pgH/base.height;

    for(const m of measurements){
      const ax=m.a.xPt*sX,ay=pgH-m.a.yPt*sY;
      const bx=m.b.xPt*sX,by=pgH-m.b.yPt*sY;

      // Dashed line
      const dx=bx-ax,dy=by-ay,totalLen=Math.hypot(dx,dy);
      let drawn=0;
      while(drawn<totalLen){
        const segEnd=Math.min(drawn+4,totalLen);
        const t0=drawn/totalLen,t1=segEnd/totalLen;
        page.drawLine({start:{x:ax+dx*t0,y:ay+dy*t0},end:{x:ax+dx*t1,y:ay+dy*t1},thickness:1.2,color:rgb(1,.949,0),opacity:.85});
        drawn=segEnd+2;
      }

      // Crosshairs
      const cl=5;
      for(const[px,py]of[[ax,ay],[bx,by]]){
        page.drawCircle({x:px,y:py,size:3,borderColor:rgb(1,.949,0),borderWidth:.8,color:rgb(1,.949,0),opacity:.25});
        page.drawLine({start:{x:px-cl,y:py},end:{x:px+cl,y:py},thickness:.6,color:rgb(1,.949,0),opacity:.8});
        page.drawLine({start:{x:px,y:py-cl},end:{x:px,y:py+cl},thickness:.6,color:rgb(1,.949,0),opacity:.8});
      }

      // Label
      const distPt=Math.hypot(m.b.xPt-m.a.xPt,m.b.yPt-m.a.yPt);
      const mm=distPt*pp.m,realM=(mm/1000)*n;
      const label=`${realM.toFixed(2)} m`;
      const sub=`(${mm.toFixed(1)} mm)`;
      const mx=(ax+bx)/2,my=(ay+by)/2;
      const lnx=bx-ax,lny=by-ay,ll=Math.hypot(lnx,lny)||1;
      const perpX=-lny/ll*8,perpY=lnx/ll*8;
      const lx=mx+perpX,ly=my+perpY;
      const mainFs=Math.max(6,Math.min(10,pgW/80));
      const subFs=mainFs*.7;
      const mainW=fontB.widthOfTextAtSize(label,mainFs);
      const subW=font.widthOfTextAtSize(sub,subFs);
      const pillW=Math.max(mainW,subW)+8;
      const pillH=mainFs+subFs+6;

      page.drawRectangle({x:lx-pillW/2,y:ly-pillH/2,width:pillW,height:pillH,color:rgb(.102,.102,.102),opacity:.88,borderColor:rgb(1,.949,0),borderWidth:.3,borderOpacity:.4});
      page.drawText(label,{x:lx-mainW/2,y:ly+1,size:mainFs,font:fontB,color:rgb(1,.949,0),opacity:.95});
      page.drawText(sub,{x:lx-subW/2,y:ly-subFs-1,size:subFs,font,color:rgb(.7,.7,.7),opacity:.6});
    }

    doc.setProducer("PDF Maßband – EBG");
    doc.setModificationDate(new Date());
    const bytes=await doc.save();
    const blob=new Blob([bytes],{type:"application/pdf"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");a.href=url;
    const now=new Date();
    const ts=`${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}`;
    a.download=`Bemessung_${ts}.pdf`;
    document.body.appendChild(a);a.click();a.remove();
    URL.revokeObjectURL(url);
    stat(`✓ Exportiert (${measurements.length} Messungen)`,"ok");
  }catch(err){console.error(err);stat("Export-Fehler: "+err.message,"wn")}
};

fileIn.onchange=e=>{const f=e.target.files?.[0];if(f)loadPdf(f).catch(er=>{console.error(er);stat("Fehler","wn")})};
pgSel.onchange=async()=>{pgNum=+pgSel.value;measurements.forEach(m=>{m.elA.remove();m.elB.remove()});measurements=[];ovSvg.innerHTML="";zoomL=1;await render()};
paper.onchange=()=>{if(pdf){drawOv();render()}};
cW.oninput=()=>{if(paper.value==="custom"&&pdf){drawOv();render()}};
cH.oninput=()=>{if(paper.value==="custom"&&pdf){drawOv();render()}};
scaleN.oninput=()=>drawOv();

let rt;
window.onresize=()=>{if(pdf){clearTimeout(rt);rt=setTimeout(render,150)}};
vw.onscroll=()=>{if(measurements.length)refreshAll()};

setMode("nav");
</script>
